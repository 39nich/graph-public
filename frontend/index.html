<!DOCTYPE html>

<!-- Web App entry point html file that is loaded by the browser first. Vue App then mounted using JavaScript -->
<html lang="en">                                                           <!-- Root tag containing all html content. Define language as english for screen reader accessibility -->
  
  <!-- Head contains metadeta content -->
  <head>
    <meta charset="UTF-8">                                                 <!-- Defines character encoding -->
    <link rel="icon" type="image/png" href="/favicon.png">                                  <!-- Sets favicon -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport scaling for multiple devices -->
    <title>Graph Reader</title>
  </head>
  
  <!-- Visible portion of the page, mounting Vue App -->
  <body>
    <div id="app"></div>                                                   <!-- Placeholder where Vue App is loaded -->
    <script type="module" src="/src/main.ts"></script>                     <!-- Typescript file that starts the Vue App -->
  </body>
  
</html>
